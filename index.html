<!DOCTYPE html>
<html>
  <head>
    <title>Juegos Cl√°sicos - A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('interactive-look', {
        init: function () {
          let el = this.el;
          el.pause(); 
          
          this.el.addEventListener('mouseenter', () => {
            el.play(); 
            if (el.components.sound) {
              el.components.sound.playSound(); 
            }
          });
          
          this.el.addEventListener('mouseleave', () => {
            el.pause(); 
            if (el.components.sound) {
              el.components.sound.stopSound(); 
            }
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="pacman-model" src="Pacman.glb"></a-asset-item>
        <a-asset-item id="knight-model" src="knight.glb"></a-asset-item>
        <a-asset-item id="cat-model" src="oiiaioooooiai_cat.glb"></a-asset-item>
        <audio id="cat-sound" src="oiia-oiia-sound.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="#2EAFAC" fuse="false"></a-cursor>
      </a-entity>

      <a-entity 
        gltf-model="#pacman-model" 
        position="-5 1.5 -5" 
        scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"
        interactive-look>
      </a-entity>

      <a-entity 
        gltf-model="#knight-model" 
        position="0 1 -4" 
        scale="0.5 0.5 0.5"
        animation="property: position; to: 0 1.3 -4; dir: alternate; loop: true; dur: 1200"
        interactive-look>
      </a-entity>

      <a-entity 
        gltf-model="#cat-model" 
        position="4 1.2 -5" 
        scale="2 2 2"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 2000; easing: linear"
        sound="src: #cat-sound; loop: true; volume: 1"
        interactive-look>
      </a-entity>

      <a-sky color="#050505"></a-sky>
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>
    </a-scene>
  </body>
</html>
